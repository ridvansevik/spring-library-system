<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #212529;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Kütüphane Sistemi - Giriş</h2>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Geçersiz kullanıcı adı veya şifre.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        Başarıyla çıkış yaptınız.
                    </div>

                    <form th:action="@{/web/login}" method="post" class="mt-4">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Giriş Yap</button>
                            <a th:href="@{/web/register}" class="btn btn-outline-secondary">Kayıt Ol</a>
                            <div class="text-center my-2">veya</div>
                            <a th:href="@{/web/books}" class="btn btn-info">Misafir Olarak Devam Et</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
